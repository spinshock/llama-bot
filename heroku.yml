# Resources to provision on app creation
setup:
    addons:
        - plan: heroku-postgresql
        as: DATABASE
# Reference the Dockerfiles to build into Docker images
build:
    docker:
        web: llama-bot-client/Dockerfile
        llama-bot-api: llama-bot-api/Dockerfile
        llama-bot: llama-bot/Dockerfile
    config:
        NODE_ENV: production
